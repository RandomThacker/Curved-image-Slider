<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durability section</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/MotionPathPlugin.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="temp" style="min-height: 100vh"></section>
    <section class="durability-section">
      <h1 class="durability-header">
        DURABILITY MEETS VERSATILITY ON EVERY ROAD
      </h1>

      <svg
        width="131%" 
        height="22vh"
        viewBox="0 0 1279 68"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
      <!-- set the width to 131% so the images will be behind the screen -->

        <path
          class="path"
          id="path"
          d="M1 66.9984C500.266 -21.5837 780.224 -19.995 1279.5 66.9984
        "
          stroke=""
        />
      </svg>

      <div id="card1" class="durable-card durable-tyres-card-container">
        <div class="durable-tyre-card-overlay">
          <div class="durable-hover-button">MORE</div>
        </div>
        <div class="durable-tyre-image">
          <img src="./images/SA405.png" alt="durable-tyre" />
        </div>
        <div class="durable-tyre-text-container">
          <div class="durable-tyre-name">Regional</div>
          <div style="color: #cda050" class="durable-tyre-number">SA405</div>
        </div>
      </div>
      <div id="card2" class="durable-card durable-tyres-card-container">
        <div class="durable-tyre-card-overlay">
          <div class="durable-hover-button">MORE</div>
        </div>
        <div class="durable-tyre-image">
          <img src="./images/SA405.png" alt="durable-tyre" />
        </div>
        <div class="durable-tyre-text-container">
          <div class="durable-tyre-name">LONGHAUL</div>
          <div style="color: #cda050" class="durable-tyre-number">AT200</div>
        </div>
      </div>
      <div id="card3" class="durable-card durable-tyres-card-container">
        <div class="durable-tyre-card-overlay">
          <div class="durable-hover-button">MORE</div>
        </div>
        <div class="durable-tyre-image">
          <img src="./images/SA405.png" alt="durable-tyre" />
        </div>
        <div class="durable-tyre-text-container">
          <div class="durable-tyre-name">ON&OFF</div>
          <div style="color: #cda050" class="durable-tyre-number">SA400</div>
        </div>
      </div>
    </section>
    <section class="temp" style="min-height: 100vh"></section>
  </body>
</html>
